<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <title>Series Anime</title>
</head>
<body>
    <div class="p-5 bg-primary text-white text-center">
        <h1>SERIES ANIME</h1>
    </div>
    <div class="container p-5 my-5 border">
        <section class="crud">
            <article>
                <h2 class="crud-title text-danger">Agregar o corregir serie</h2>
                <form class="crud-form">
                    <input class="input-group mb-3" type="text" name="titulo" placeholder="Titulo Serie" required>
                    <input class="input-group mb-3" type="text" name="genero" placeholder="Genero Serie" required>
                    <input class="input-group mb-3" type="text" name="año" placeholder="Año Publicacion" required>
                    <input class="input-group mb-3" type="text" name="score" placeholder="Puntaje de la serie" required>
                    <br>
                    <input class="btn btn-success" type="submit" value="Agregar">
                    <input type="hidden" name="id">
                </form>
                <br>
            </article>
            <article>
                <h2 class="text-danger">VerListado de Series</h2>
                <table class="crud-table table table-dark table-striped">
                    <thead>
                        <tr>
                           <th>TITULO</th>
                           <th>GENERO</th>
                           <th>AÑO PULICACION</th>
                           <th>PUNTAJE</th>
                           <th>ACCIONES</th> 
                        </tr>   
                    </thead>
                    <tbody></tbody>
                </table>
            </article>
        </section>
        <template id="crud-template">
            <tr>
                <td class="title"></td>
                <td class="gender"></td>
                <td class="year"></td>
                <td class="score1"></td>
                <td>
                   <button class="edit btn btn-light">Editar</button>
                   <button class="delete btn btn-light">Eliminar</button> 
                </td>
            </tr>
        </template>
    </div>


    <script type="module" src="./index.js"></script>
</div>
</body>
</html>
